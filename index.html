<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TODO App</title>
  <link rel="shortcut icon" href="close.svg" type="image/svg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

  <div id="app">
    <div class="container">
      <div class="header">
        <h1>TODO App</h1>
      </div>

      <div id="todos">
        <div class="todo show">
          <p>Clean the house</p>
          <img class="close" src="close.svg">
        </div>
        <div class="todo show">
          <p>Wash dishes</p>
          <img class="close" src="close.svg">
        </div>
        <div class="todo show">
          <p>Watch a movie</p>
          <img class="close" src="close.svg">
        </div>
        
      </div>

      <form id="form">
      <div id="form-wrapper">
        <input id="input" type="text" placeholder="Enter new todo">
        <button id="submit-button">Submit</button>
      </div>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
